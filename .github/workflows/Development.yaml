name: Development build

on:
  push:
    branches:
      - 'master'
    tags-ignore:
      - '*.*.*'

env:
  build_type: Release

jobs:
  Windows:
    runs-on: windows-latest
    steps:

    - name: Checkout repo with submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    
    - name: Get commit hash
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    
    - name: Create Artifacts folder
      run: mkdir "Artifacts"

    #32-bit
    - name: Win32 - Build DSOAL 
      run: |
        cmake -B "${{github.workspace}}/build" -A Win32
        cmake --build "${{github.workspace}}/build" --config ${{env.build_type}}
    
    - name: Win32 - Build OpenAL Soft
      run: |
        cmake -B "${{github.workspace}}/openal-soft/build" -DCMAKE_BUILD_TYPE=${{env.build_type}} -A Win32 -DALSOFT_BUILD_ROUTER=ON -DALSOFT_REQUIRE_WINMM=ON -DALSOFT_REQUIRE_DSOUND=ON -DALSOFT_REQUIRE_WASAPI=ON "${{github.workspace}}/openal-soft"
        cmake --build "${{github.workspace}}/openal-soft/build" --config ${{env.build_type}}
    
    - name: Win32 - Collect binaries
      run: |
        mkdir "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32"
        move "${{github.workspace}}/build/${{env.build_type}}/dsound.dll" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/dsound.dll"
        move "${{github.workspace}}/openal-soft/build/${{env.build_type}}/soft_oal.dll" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/dsoal-aldrv.dll"
        copy "${{github.workspace}}/openal-soft/alsoftrc.sample" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/alsoft.ini"
        copy "${{github.workspace}}/LICENSE" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/License.txt"

    - name: Win32 - Compress artifact
      uses: papeloto/action-zip@v1
      with:
        files: DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/
        dest: "Artifacts/DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32.zip"

    - name: Win32 - Upload artifact to GitHub actions
      uses: actions/upload-artifact@v3
      with:
        name: DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32
        path: DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/

    - name: Win32 - Cleanup build folder
      run: |
        Remove-Item ${{github.workspace}}/build/* -Recurse -Force
        Remove-Item ${{github.workspace}}/openal-soft/build/* -Recurse -Force

    #64-bit
    - name: Win64 - Build DSOAL
      run: |
        cmake -B "${{github.workspace}}/build" -A x64
        cmake --build "${{github.workspace}}/build" --config ${{env.build_type}}
    
    - name: Win64 - Build OpenAL Soft
      run: |
        cmake -B "${{github.workspace}}/openal-soft/build" -DCMAKE_BUILD_TYPE=${{env.build_type}} -A x64 -DALSOFT_BUILD_ROUTER=ON -DALSOFT_REQUIRE_WINMM=ON -DALSOFT_REQUIRE_DSOUND=ON -DALSOFT_REQUIRE_WASAPI=ON "${{github.workspace}}/openal-soft"
        cmake --build "${{github.workspace}}/openal-soft/build" --config ${{env.build_type}}
    
    - name: Win64 - Collect binaries
      run: |
        mkdir "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64"
        move "${{github.workspace}}/build/${{env.build_type}}/dsound.dll" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/dsound.dll"
        move "${{github.workspace}}/openal-soft/build/${{env.build_type}}/soft_oal.dll" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/dsoal-aldrv.dll"
        copy "${{github.workspace}}/openal-soft/alsoftrc.sample" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/alsoft.ini"
        copy "${{github.workspace}}/LICENSE" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/License.txt"

    - name: Win64 - Compress artifact
      uses: papeloto/action-zip@v1
      with:
        files: DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/
        dest: "Artifacts/DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win64.zip"

    - name: Win64 - Upload artifact to GitHub actions
      uses: actions/upload-artifact@v3
      with:
        name: DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win64
        path: DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/

    #Release
    - name: Separate binaries by architecture
      run: |
        mkdir "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win32"
        move "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/dsound.dll" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win32/dsound.dll"
        move "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/dsoal-aldrv.dll" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win32/dsoal-aldrv.dll"
        move "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/alsoft.ini" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win32/alsoft.ini"
        move "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-Win32/License.txt" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win32/License.txt"
        mkdir "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win64"
        move "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/dsound.dll" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win64/dsound.dll"
        move "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/dsoal-aldrv.dll" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win64/dsoal-aldrv.dll"
        move "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/alsoft.ini" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win64/alsoft.ini"
        move "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}-x64/License.txt" "DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/Win64/License.txt"

    - name: Compress artifacts
      uses: papeloto/action-zip@v1
      with:
        files: DSOAL_${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}/
        dest: "Artifacts/DSOAL-latest.zip"

    - name: GitHub pre-release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{secrets.GITHUB_TOKEN}}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "DSOAL ${{steps.date.outputs.date}}_${{steps.vars.outputs.sha_short}}"
        files: "Artifacts/*"